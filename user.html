<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/user.css"/>
	</head>
	<body>
		<!-- 红色区域 -->
		<div class="red">
			<!-- 头部 -->
			<header>
				<div class="back"><img src="./img/userCenter/user_06.jpg"></div>
				<div class="line"><img src="img/userCenter/user_03.jpg"></div>
				<div class="title">个人中心</div>
				<div class="more"><img src="img/userCenter/user_09.jpg"></div>
			</header>
			<!-- 会员 -->
			<div class="user">
				<div class="item">
					<div class="pic">
						<img src="img/userCenter/integral.png" >
						<span>150</span>
					</div>
					<div class="text">我的积分</div>	
				</div>
				<div class="username">
					<div class="img"><img src="img/userCenter/head.png" ></div>
					<div class="name">会员昵称</div>
					<div class="name_id">（ID：12）</div>
				</div>
				<div class="item">
					<div class="pic">
						<img src="img/userCenter/money.png" >
						<span>120.00</span>
					</div>
					<div class="text">可提现金额</div>	
				</div>
			</div>
		</div>
		<!-- 内容区 -->
		<div class="content">
			<!-- 我的订单 -->
			<div class="order">
				<div class="con-title">
					<div class="left">我的订单</div>
					<div class="right"><img src="img/productList/arrow.png" ></div>
				</div>
				<ul>
					<li>
						<img src="img/userCenter/icon1.png" >
						<div>待付款</div>
					</li>
					<li>
						<img src="img/userCenter/icon2.png" >
						<div>待发货</div>
					</li>
					<li>
						<img src="img/userCenter/icon3.png" >
						<div>待收获</div>
					</li>
					<li>
						<img src="img/userCenter/icon4.png" >
						<div>待评价</div>
					</li>
					<li>
						<img src="img/userCenter/icon5.png" >
						<div>退换/售后</div>
					</li>
				</ul>
			</div>
			<!-- 我的服务 -->
			<div class="service order">
				<div class="con-title">
					<div class="left">我的服务</div>
				</div>
				<ul >
					<li>
						<img src="img/userCenter/icon6.png" >
						<div>我的积分</div>
					</li>
					<li>
						<img src="img/userCenter/icon7.png" >
						<div>团队成员</div>
					</li>
					<li>
						<img src="img/userCenter/icon8.png" >
						<div>申请提现</div>
					</li>
					<li>
						<img src="img/userCenter/icon9.png" >
						<div>推广二维码</div>
					</li>
					<li>
						<img src="img/userCenter/icon10.png" >
						<div>团队销售额</div>
					</li>
					<li>
						<img src="img/userCenter/icon11.png" >
						<div>其他</div>
					</li>
				</ul>
				<ul class="last-ul">
					<li>
						<img src="img/userCenter/icon12.png" >
						<div>设置</div>
					</li>
					<li>
						<img src="img/userCenter/icon13.png" >
						<div>地址</div>
					</li>
					<li>
						<img src="img/userCenter/icon14.png" >
						<div>收藏</div>
					</li>
					<li>
						<img src="img/userCenter/icon15.png" >
						<div>足迹</div>
					</li>
					<li>
						<img src="img/userCenter/icon16.png" >
						<div>在线客服</div>
					</li>
					<li>
						<img src="img/userCenter/icon17.png" >
						<div>企业采购</div>
					</li>
					<li>
						<img src="img/userCenter/icon18.png" >
						<div>货源推荐</div>
					</li>
				</ul>
			</div>
	
		</div>
		<!-- 底部导航栏 -->
		
			<div class="down">
				<ul>
					
					<li>
						<img src="img/list/home.png" >
						<div>首页</div>
					</li>
					<li>
						<img src="img/list/class.png" >
						<div>分类</div>
					</li>
					<li>
						<img src="img/list/money.png" >
						<div>佣金</div>
					</li>
					<li>
						<img src="img/list/cart.png" >
						<div>购物车</div>
					</li>
					<li>
						<img src="img/list/user.png" >
						<div>个人中心</div>
					</li>
				</ul>
			</div>
	</body>
</html>
