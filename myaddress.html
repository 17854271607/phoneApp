<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/myaddress.css"/>
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<!-- 头部 -->
		<header>
			<div class="back"><img src="img/back.png"></div>
			<div class="line"><img src="img/Line.png"></div>
			<div class="title">我的地址</div>
			<div class="more"><img src="img/page1_03.jpg"></div>
		</header>
		<div class="content">
				<div class="item">
					<span>收货人：<input type="text" value="×××" readonly="readonly"></span>
					<span>联系方式：<input type="text" value="17854271607" readonly="readonly"></span>
					<span>收货地址：<input type="text" value="山东省青岛市城阳区春阳路" readonly="readonly" /></span>
					
				</div>
				<div class="edit">
					<div class="left">
						<input type="radio" name="defalut">
						<span>默认地址</span>
					</div>
					<div class="but-edit" >编辑</div>
					<div class="del">
						<img src="img/myAddress/delete.png">
					</div>
				
				</div>
				<div class="item edit_default">
					<span>收货人：<input type="text" value="×××" readonly="readonly"></span>
					<span>联系方式：<input type="text" value="17854271607" readonly="readonly"></span>
					<span>收货地址：<input type="text" value="山东省青岛市城阳区长城路" readonly="readonly"/></span>
					
				</div>
				<div class="edit">
					<div class="left">
						<input type="radio" name="defalut">
						<span>设为默认</span>
					</div>
					<div class="but-edit">编辑</div>
					<div class="del">
						<img src="img/myAddress/delete.png">
					</div>
				</div>
			
		</div>
		<!-- 保存按钮 -->
		<div class="save">保存</div>
	</body>
</html>
